<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tab Navigation with Slider</title>
    <style>
      /* Basic styling for the tabs and slider */
      #tile-1 {
        position: relative;
      }

      .nav-tabs {
        list-style: none;
        padding: 0;
        display: flex;
      }

      .nav-tabs li {
        margin-right: 20px;
        padding: 5px 10px;
        cursor: pointer;
      }

      .nav-tabs li.active {
        font-weight: bold;
      }

      .slider {
        position: absolute;
        bottom: 0;
        height: 3px;
        background-color: blue;
        transition: left 0.3s, width 0.3s;
      }
    </style>
  </head>
  <body>
    <div id="tile-1">
      <ul class="nav-tabs">
        <li class="active"><a href="#">Tab 1</a></li>
        <li><a href="#">Tab 2</a></li>
        <li><a href="#">Tab 3</a></li>
      </ul>
      <div class="slider"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        // Initial slider position and width based on the active tab
        var actWidth = $(".nav-tabs").find(".active").width();
        var actPosition = $(".nav-tabs .active").position();
        $(".slider").css({ left: actPosition.left, width: actWidth });

        // Tab click event handler
        $(".nav-tabs a").click(function (event) {
          event.preventDefault(); // Prevent the default link behavior
          var position = $(this).parent().position();
          var width = $(this).parent().width();
          $(".slider").css({ left: position.left, width: width });
        });
      });
    </script>
  </body>
</html>
